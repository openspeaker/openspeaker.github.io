<div class='row'>
  <div class="col-md-12">
    <ul class="posts">
      <br/> 
      {% for post in site.posts %}
      {% if post.layout == 'project' %}
        <li>
          <p class='lead'>
            <strong>{{ post.date | date_to_string }}:</strong>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </p>
        </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
